{% extends 'base.html' %}
{% block title %}Bilder{% endblock %}
{% block content %}
{% if latest_pictures_list %}
    <ul>
    {% for picture in latest_pictures_list %}
        <a href="{% url 'picture_detail' picture.id %}"><img src="{{ picture.url }}" /></a>
    {% endfor %}
    </ul>
{% else %}
    <p>No user has published a picture yet.</p>
{% endif %}
{% endblock %}
